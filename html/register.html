<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="/css/style.css"> 
        <link rel="stylesheet" href="icon/fontawesome/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="bg-secondary bg-opacity-25">
        <nav class="navbar navbar-expand-lg bg-light sticky-top shadow">
            <div class="container my-2">
                <img src="/img/brandred.png" width="50px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    </ul>
                    <a href="/form_register_user" class="nav-link active mx-4">Register</a>
                    <a href="/form_login_user" class="nav-link me-4">Login</a>
                    <a href="/contact_me" class="btn btn-primary">Contact Me</a>
                </div>
            </div>
        </nav>
        <form action="/form_register_user" method="POST" class="mt-5 m-auto" style="width: 500px;">
            <h2 class="text-center mb-4">Register Your Account</h2>
            <div class="div1">
                <div class="my-2">
                    <label class="form-label fw-semibold" for="inputName">Name</label>
                    <input class="form-control shadow" type="text" id="inputName" name="inputName" required>
                </div>
                <div class="my-2">
                    <label for="inputEmail" class="form-label fw-bold">Email</label>
                    <input type="text" class="form-control shadow" id="inputEmail" name="inputEmail" required>
                </div>
                <div class="my-2">
                    <label class="form-label fw-semibold" for="inputPassword">Password</label>
                    <input class="form-control shadow" type="password" id="inputPassword" name="inputPassword" required>
                </div>
                <div class="submit my-3 d-flex justify-content-end">
                    <button class="btn btn-primary rounded-pill py-0 px-4" type="submit">Register</button>
                </div>
            </div>
        </form>
    </body>
</html>
